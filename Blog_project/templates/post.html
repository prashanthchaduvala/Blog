<div class="jumbotron post p-3">
  <div class="row">
    <div class="col-lg-10">
      <blockquote class="blockquote">
        <i class="fa fa-quote-left" aria-hidden="true"></i>
        <span class='post-text'>{{ post.text }}</span>
        <i class="fa fa-quote-right" aria-hidden="true"></i>
        <footer>
          ~
          <i class="fa fa-user-o" aria-hidden="true"></i>
          {{ post.author }}
        </footer>
      </blockquote>
    </div>
    <div class="col-lg-2">
      <i style="font-size: 300%;" class="like-btn fa fa-thumbs-o-up center-vertical btn-like-post" aria-hidden="true"></i>
    </div>
  </div>
</div>
