  <head>

  <body>

<div class="alert alert-primary" role="alert">
Read Blogs</div>
{% load staticfiles %}
<html>
    <body>
        <table align="center" border="2">
            <tr>

                <th width="100">BOOkNO</th>
                <th width="100">BOOKNAME</th>
                <th width="100">AUTHOR</th>
                <th width="100">BOOK</th>
                <th width="100">PRICE</th>

                <th width="100">DATE</th>
                                <th width="100">Like</th>

            </tr>


            {% for x in user %}
                <tr>
                    <th height="30">{{ x.bookno }}</th>
                    <th>{{ x.name }}</th>
                    <th>{{ x.author }}</th>
                <th>{{ x.file }}</th>
                    <th>{{ x.price }}</th>
                    <th>{{ x.date }}</th>



                    <th>
                        <form action="" method="post">
                            {% csrf_token %}
                        <input type="hidden" value="{{ x.idno }}" name="id">
                        <button type="submit">Like</button>
                        </form>
                    </th>



                  {% comment %}  <th>
                        <a href="/delete/?x={{ x.idno }}">
                            <img src="{% static 'images/delete-button.png' %}">
                        </a>
                    </th>{% endcomment %}

            {% endfor %}
<tr>
    <td>
    <form action="/welcome/" method="post">
    {% csrf_token %}
<table align="center" bgcolor="yellow">
<button type="submit">Main Page</button>
<a HREF="">DashBoard</a>
    {{ messsa }}
    </table>
</form>
</td>
</tr>

        </table>
    </body>
</html>
